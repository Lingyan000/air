name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        architecture: [x86, x64]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16
          architecture: ${{ matrix.architecture }}

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.TOKEN }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

          args: '--config electron-builder.config.js --config.asar=false'
        env:
          VITE_HK_PRIVATE_KEY: ${{ secrets.HK_PRIVATE_KEY }}

      - name: Prepare artifact
        if: success()
        id: prepareArtifact
        run: |
          airExeName=`ls dist/空气 Setup *.exe | awk -F '(/|.exe)' '{print $3}'` && echo "::set-output name=airExeName::airExeName"

      - name: Upload air
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.prepareArtifact.outputs.airExeName }}
          path: './dist/*.exe'
